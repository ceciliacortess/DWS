<body>
    <h1>Alta usuario (formulario)</h1>
    <form method="POST" action="ejercicio9.php">
        <label for="nombre">Nombre y apellidos: </label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="usuario">Nombre de usuario: </label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="password">Contraseña: </label>
        <input type="password" id="pasword" name="pasword" required><br><br>

        <label for="confpassword">Confirmar contraseña: </label>
        <input type="password" id="confpasword" name="confpasword" required><br><br>

        <label for="confpassword">Bloqueado: </label>
        <input type="radio" id="Sí" name="bloqueado" value="Sí" required>
        <label for="Sí">Sí</label>
        <input type="radio" id="No" name="bloqueado" value="No" required>
        <label for="No">No</label><br><br>

        <label>Departamento: </label>
        <input type="checkbox" class="checkbox" value="Comercial" name="departamento">
        <label for="Comercial">Comercial</label>
        <input type="checkbox" class="checkbox" value="Marketing" name="departamento">
        <label for="Marketing">Marketing</label>
        <input type="checkbox" class="checkbox" value="Dirección" name="departamento">
        <label for="Dirección">Dirección</label><br><br>

        <input type="submit" value="Enviar"></input>
        <input type="reset" value="Borrar"></input>
    </form>

    <form action="index.php" method="POST" enctype="multipart/form-data">
    Añadir imagen: <input name="archivo" id="archivo" type="file" />
    <input type="submit" name="subir" value="Subir imagen" />
    </form>
</body>
