<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="ejercicio9.css">
</head>

<body>
    <h1>Alta usuario (formulario)</h1>
    <form method="POST" action="ejercicio9.php">
        <label for="nombre">Nombre y apellidos: </label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email"><br><br>

        <label for="usuario">Nombre de usuario: </label>
        <input type="text" id="usuario" name="usuario"><br><br>

        <label for="password">Contraseña: </label>
        <input type="password" id="pasword" name="pasword"><br><br>

        <label for="confpassword">Confirmar contraseña: </label>
        <input type="password" id="confpasword" name="confpasword"><br><br>

        <label for="confpassword">Bloqueado: </label>
        <input type="radio" id="Sí" name="bloqueado" value="Sí">
        <label for="Sí">Sí</label>
        <input type="radio" id="No" name="bloqueado" value="No">
        <label for="No">No</label><br><br>

        <label>Departamento: </label>
        <input type="checkbox" class="checkbox" value="Comercial" name="departamento[]">
        <label for="Comercial">Comercial</label>
        <input type="checkbox" class="checkbox" value="Marketing" name="departamento[]">
        <label for="Marketing">Marketing</label>
        <input type="checkbox" class="checkbox" value="Dirección" name="departamento[]">
        <label for="Dirección">Dirección</label><br><br>

        <label for="archivo">Añadir imagen: </label>
        <input name="archivo" id="archivo" type="file" /><br><br>

        <input type="submit" value="Enviar"></input>
        <input type="reset" value="Borrar"></input>
    </form>
</body>

</html>
